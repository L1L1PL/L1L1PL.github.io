<body>

  <div class="card">

    <button id="showBtn">–£–∑–Ω–∞—Ç—å –ø–æ–ª—É—á–∞—Ç–µ–ª—è üéÅ</button>
    <div id="message" class="error"></div>

  <div class="small">–ò—Å–∫–ª—é—á–µ–Ω–∏—è: –ú–∏—à–∞ ‚Üî –ù–∞—Å—Ç—è, –ö–∏—Ä—è ‚Üî –õ–∏–∑–∞, –í–∏—Ç—è ‚Üî –Æ–ª—è</div>

<script>
const names = ['–ú–∏—à–∞', '–ù–∞—Å—Ç—è', '–ö–∏—Ä—è', '–õ–∏–∑–∞', '–í–∏—Ç—è', '–Æ–ª—è'];

const forbidden = {
  '–ú–∏—à–∞': new Set(['–ù–∞—Å—Ç—è']),
  '–ù–∞—Å—Ç—è': new Set(['–ú–∏—à–∞']),
  '–ö–∏—Ä—è': new Set(['–õ–∏–∑–∞']),
  '–õ–∏–∑–∞': new Set(['–ö–∏—Ä—è']),
  '–í–∏—Ç—è': new Set(['–Æ–ª—è']),
  '–Æ–ª—è': new Set(['–í–∏—Ç—è'])
};
for (const n of names) forbidden[n].add(n); // –Ω–∏–∫—Ç–æ –Ω–µ –¥–∞—Ä–∏—Ç —Å–µ–±–µ

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function generateAssignment() {
  const givers = shuffle([...names]);
  const recipients = new Set(names);
  const result = {};

  function backtrack(i) {
    if (i >= givers.length) return true;
    const giver = givers[i];
    const options = shuffle(names.filter(r => recipients.has(r) && !forbidden[giver].has(r)));
    for (const r of options) {
      result[giver] = r;
      recipients.delete(r);
      if (backtrack(i + 1)) return true;
      recipients.add(r);
      delete result[giver];
    }
    return false;
  }

  return backtrack(0) ? result : null;
}

// --- –†–∞–±–æ—Ç–∞ —Å localStorage ---
const STORAGE_KEY = 'secretSantaAssignment_v5';
const USER_KEY = 'secretSantaUser';

function getAssignment() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    try {
      return JSON.parse(saved);
    } catch {
      return null;
    }
  }
  return null;
}

function saveAssignment(obj) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
}

function saveUser(name) {
  localStorage.setItem(USER_KEY, name);
}

function getUser() {
  return localStorage.getItem(USER_KEY);
}

// --- –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –∏–º–µ–Ω–∏ ---
function normalizeName(input) {
  if (!input) return '';
  const trimmed = input.trim().toLowerCase();
  return trimmed.charAt(0).toUpperCase() + trimmed.slice(1);
}

// --- UI ---
const btn = document.getElementById('showBtn');
const input = document.getElementById('nameInput');
const msg = document.getElementById('message');
const res = document.getElementById('result');

let assignment = getAssignment();
if (!assignment) {
  assignment = generateAssignment();
  if (assignment) saveAssignment(assignment);
}

btn.addEventListener('click', () => {
  msg.textContent = '';
  res.textContent = '';

  const enteredName = normalizeName(input.value);

  // –ø—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
  const savedUser = getUser();
  if (savedUser && savedUser !== enteredName) {
    msg.textContent = '‚ùå –í—ã –º–æ–∂–µ—Ç–µ —É–∑–Ω–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è —Å–≤–æ–µ–≥–æ –∏–º–µ–Ω–∏: ' + savedUser;
    return;
  }

  if (!names.includes(enteredName)) {
    msg.textContent = '–í–≤–µ–¥–∏—Ç–µ –æ–¥–Ω–æ –∏–∑ –∏–º—ë–Ω: –ú–∏—à–∞, –ù–∞—Å—Ç—è, –ö–∏—Ä—è, –õ–∏–∑–∞, –í–∏—Ç—è, –Æ–ª—è.';
    return;
  }

  const target = assignment[enteredName];
  if (!target) {
    msg.textContent = '–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
    return;
  }

  saveUser(enteredName);
  res.textContent = 'üéÅ –í—ã –¥–∞—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫: ' + target;
});
</script>
